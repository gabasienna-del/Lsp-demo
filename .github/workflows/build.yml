name: Android Build
on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Ensure gradle wrapper is executable (git)
        run: git update-index --chmod=+x gradlew || true

      - name: Print env (debug)
        run: |
          ./gradlew --version || true
          sdkmanager --list | head -n 50 || true

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK (no config cache, with clean)
        run: ./gradlew --no-daemon --no-configuration-cache clean assembleDebug --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
